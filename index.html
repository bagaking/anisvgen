<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimGen Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0a0a0a', // Abs dark
              surface: '#161616',    // Dark grey panel
              panel: '#1f1f1f',      // Lighter grey panel element
              border: '#333333',     // Subtle border
              input: '#050505',      // Deep inset for inputs
              primary: '#f59e0b',    // Pro Orange (Amber 500)
              'primary-hover': '#d97706',
              accent: '#d4d4d8',     // Zinc 300
              text: '#e5e5e5',       // Zinc 200
              'text-dim': '#a1a1aa', // Zinc 400
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        overflow: hidden; /* App-like feel */
      }
      
      /* Sculpted Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #161616; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f59e0b; 
      }
      
      .transparency-grid {
        background-color: #111;
        background-image:
          linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
          linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
          linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      
      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #f59e0b;
        margin-top: -4px;
        cursor: pointer;
        border: 2px solid #1f1f1f;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #333;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "gifenc": "https://cdn.jsdelivr.net/npm/gifenc@1.0.3/+esm"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
